<div class="container">
    <h5 class="text-center mt-4">Add Cafetaria</h5>
    <div class="alert alert-success text-center mt-1 d-block" *ngIf="success" role="alert">
        Cafetaria Added Successfully
    </div>      
    <form [formGroup]="addCafetariaForm" (ngSubmit)="createCafetaria()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
            <span class="error" *ngIf="name.invalid && name.touched">Name is Required</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
            <span class="error" *ngIf="address.invalid && address.touched">Address is Required</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span class="error" *ngIf="email.invalid && email.touched">Email is Required</span>
        </div>
        <button type="submit" [disabled]="addCafetariaForm.invalid" class="btn btn-success d-block contentCenter">Submit Data</button>
    </form>
</div>
