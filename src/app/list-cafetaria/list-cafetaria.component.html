<div class="container">
    <div class="d-flex align-items-center justify-content-between mt-2">
        <h5 class="mt-3 text-center">Cafetaria List</h5>
        <button type="button" (click)="addCafetaria()" class="btn-primary btn btn-sm mt-1">Add Cafetaria</button>
    </div>
    <div class="alert alert-success text-center mt-1 d-block" *ngIf="success" role="alert">
        Cafetaria Deleted Successfully
    </div>
    <table class="table table-striped border mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>    
        <tbody>
            <tr *ngFor="let item of hotels">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
                <td>{{item.email}}</td>
                <td>
                    <a routerLink="/update/{{item.id}}" class="pointer ml-2">
                        <i class="fa fa-pencil text-blue"></i>
                    </a>
                    <span class="ml-3 pointer" (click)="deleteCafetaria(item)">
                        <i class="fa fa-trash text-danger"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
