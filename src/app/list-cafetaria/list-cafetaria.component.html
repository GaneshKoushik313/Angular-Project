<h4>Cafetaria List</h4>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let item of hotels">
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
